<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trilhas Inova</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">

        <div class="login-form">

            <h2 class="h2">Login</h2>
            <form id="loginForm">
                <label class="label" for="loginId">ID de Usuário</label>
                <input class=".login-form input" type="text" id="loginId" required>

                <label class="label" for="loginPassword">Senha</label>
                <input class=".login-form input" type="password" id="loginPassword" required>

                <button class="button" type="submit">Entrar</button>

                <p class="p">Não tem uma conta? <a href="index.html">Cadastre-se</a></p>
                <p class="p"> Deseja ativar o modo escuro?</p>
                <div class="trilho" id="trilho">
                    <div class="indicador"></div>
                </div>

            </form>

        </div>



    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const userId = document.getElementById('loginId').value;
                const password = document.getElementById('loginPassword').value;

                const userData = JSON.parse(localStorage.getItem(userId));

                if (userData && userData.password === password) {
                    alert('Login realizado com sucesso! Redirecionando para o formulário...');
                    window.location.href = 'index.html';
                } else {
                    alert('ID de usuário ou senha incorretos.');
                }
            });
        });
    </script>

    <script src="script.js"></script>
</body>

</html>
